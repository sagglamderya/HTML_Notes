<!DOCTYPE html>
<html>
<head>
    <title>Anchor</title>
</head>
<body>
    <a href="topofpage"></a><!--The <a> tag defines a hyperlink, which is used to link from one page to another.-->
    <a href="https://github.com/sagglamderya">my github account</a>
    <p>if target attribute is blank link opens in a new tab <a href="https://github.com/sagglamderya" target="_blank">my github account</a> </p>
    <p>a tittle can be assigned to link by title attribute <a href="https://github.com/sagglamderya" title="sagglamderya github account">my github account</a></p>
    <p><a href="icon.ico" target="_blank">files can be added</a></p>
    <p><a href="mailto:xyz@hotmail.com">direct mail</a></p>
    <a href="#topofpage">top of page</a>

</body>
</html>
