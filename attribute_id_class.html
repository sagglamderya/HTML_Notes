<!DOCTYPE html>
<html>
<head>
    <title>Attribute, ID, and Class</title>
</head>
<head>
    <style>
        #div1{ /* an id can be pointed with #symbol*/
            color: blueviolet;
            font-style: oblique;
            font-size:  x-large;
        }
        .class2{/* a class can be pointed with .(dot)*/
            background-color: palevioletred;
            border:1px solid black;
            font-size: 32px;
        }
    </style>
</head>
<body> 
    <!--ATTRIBUTE-->
    <a href="https://github.com/sagglamderya?tab=repositories">My GitHub repos</a> <!--href is an attribute (attributes provide informations to elements)-->
    <p title="title attribute">Title</p> <!--title is another attribute, those are written right after elements called attribute-->
    <img src="image.jpeg" alt="adorable bunny and a girls picture" style="vertical-align:middle"> <!--src, alt, and style are all attributes-->

    <!--ID&class-->
    <div id="div1" class="class1">xxx</div> <!--each element can have one id and using one id to one element is reccomended-->
    <div id="div2" class="class2">yyy</div> <!--each element can have one id but one class can has more than one element-->
    <div id="div3" class="class2">zzz</div> <!--ids can be used to assign proporites to element-->
</body>
</html>
