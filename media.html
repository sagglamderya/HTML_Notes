<!DOCTYPE html>
<html>
<head>
    <title>Media</title>
</head>
<body>

    <img src="image.jpeg" alt="this attribute is not visible on the page, it is visible if the document path has changed or a different problem has been encountered" width="256">
    <audio controls src="audio.mp3" type="audio/mp3" style="width:600px" autoplay loop></audio> <!--mp3,wap,ogg are types supported-->
    <video width="320" height="240" controls autoplay loop>
        <source src="video.mp4" type="video/mp4"><!--mp4, webm, ogg are types supported-->
        <source src="video.ogg" type="video/ogg"><!--add another type of same video in case it wont work in some browsers-->
    </video>
    <object data="object.PNG" type="image/png"></object>
    <embed src="lists&tables.html" width="1000" height="500"><!--The <embed> tag defines a container for an external resource, such as a web page, a picture, a media player, or a plug-in application.-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-vf8ZyguxrI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen ></iframe>
    <!--An inline frame is used to embed another document within the current HTML document. This code can be taken from youtube--> 

</body>
</html>
